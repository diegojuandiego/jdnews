<div class="container-fluid mt-4">
    <div class="row mb-2">
      <div *ngFor="let noticia of noticias" class="col-md-4">

        
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <h6 class="d-inline-block ml-auto" >{{noticia.pubDate | date:"short"}}</h6>
            <h3 class="mb-0 float-none">
              <a class="text-dark" href="{{noticia.link}}">{{noticia.title}}</a>
            </h3>
            <p class="card-text mb-auto">{{noticia.description}}</p>
            <div class="media">
              <img class="card-img-right flex-auto align-self-center d-block" src="{{noticia.enclosure}}">
            </div>
            <a class="mt-2" href="{{noticia.link}}">Leer m√°s...</a>
          </div>
        </div>
        
      </div>
    </div>
  </div>
